<div class="page_form_field">
  <label>Video:</label>
  <select name="video" id="id_video">
    <option value>-- No Sound Selected --</option>
    {% for video in videos %} 
        <option value="{{video.id}}" {% if is_edit and action_referen.video and action_referen.video == video %} selected {% endif %} >{{video.name}}</option>
    {% endfor %}
  </select>
</div>
{% if is_edit and action_reference_count > 1 %}
	<div class="page_form_field">
		<button class="red_btn remove-action-form">Delete</button>
	</div>
{% endif %}
