{% load i18n static %}
<header>
  <div class="container-fluid">
    <div class="header_left_panel">
      <div class="header_icon menu_toogle">
        {% if not is_no_user %}<a href="#"><i class="fa fa-bars" aria-hidden="true"></i> </a> {% endif %}
      </div>
      <div class="logo"><a href="{% if is_no_user %}#{% else %}/{% endif %}">
        <img src="{% static 'vendor/bootstrap/images/erctrl-logo.png' %}" alt="">
        </a></div>
    </div>
    <div class="header_right_panel {% if is_no_user %} no-user-header-right-panel {% endif %}">
      <!-- <div class="page_path">
        <ul>
          <li><a href="#"><span><i class="fa fa-home" aria-hidden="true"></i></span> Home</a></li>
          <li><a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
          <li><a href="#">Dashboard</a></li>
        </ul>
      </div> -->
      <div class="profile_setting_box">
        <div class="profile_login">
          {% if not is_no_user %}
            <div class="profile_img">{% if user.is_authenticated %}
              <img src="{% static 'vendor/bootstrap/images/profile.jpg' %}" alt=""/>
              {{user.username }} {% endif %}
              <span><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </div>
            <div class="profile_drop_down">
              <ul>
                {% if user.is_authenticated %}
                  <li><a href="{% url 'user_logout' %}">Logout</a></li>
                {%else%}
                  <li><a href="{% url 'user_login' %}">Login</a></li>
                {% endif %}
              </ul>
            </div>
          {% else %}
            <a href="{% url 'user_login' %}" class="btn light_blue_btn"><strong>Login</strong></a>
          {% endif %}
        </div>
       <!-- <div class="header_icon notifation"> <a href="{%url 'user_messages' %}"><i class="fa fa-bell-o" aria-hidden="true"></i> <span>2</span></a>
        </div> -->
      <!--   <div class="header_icon setting"> <a href="#"><i class="fa fa-cog" aria-hidden="true"></i> </a>
        </div> -->
      </div>
    </div>
  </div>
</header>
