	<body>
		<center><h2>{{object.room_name|upper}}</h2></center>
		<p><center>Puzzle reset checklist<center></p>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff" class="table table-striped">
			<thead>
				<th></th>
				<th>Puzzle Name</th>
				<th>Reset Instructions</th>
			</thead>
			<tbody>
				{% with object.room_puzzles.all as roompuzzles %}
				   	{% for room_puzzle in roompuzzles %}
			    	<tr>
						<td><div class="checkbox"></div></td>
						<td>{{room_puzzle.puzzle_name}}</td>
						<td>{{room_puzzle.reset_instructions}}</td>
					</tr>	
					{% endfor %}
				{% endwith %}
			</tbody>
		</table>
	</body>
