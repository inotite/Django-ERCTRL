{% extends "portals/base_administration_portal.html" %}

{% block title %}Confirm user delete{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
  <p>Are you sure you want to delete user "{{ object.username }}"?</p>
  <input type="submit" value="Confirm" />
  <a href="{% url 'users-settings-management' %}">
    <input type="button" value="Cancel" />
  </a>
</form>
{% endblock %}
